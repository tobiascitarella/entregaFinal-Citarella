<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="CSS/style.css"> 
    <title>Game-Haven</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="media/logo.png" alt="">
        </a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#miModal">
            <i class="fa fa-cart-plus" aria-hidden="true"></i>
        </button>
    </header>
    <main>
        <section class="bienvenida">
            <div class="container text-center">
                <h1 class="titulo-principal">Game-Haven</h1>
                <p class="descripcion">Encuentra todo lo que necesitas aqui</p>
            </div>
        </section>
        <div class="container-filtro">
            <div class="mb-3">
                <label for="buscador" class="form-label">Buscar Producto:</label>
                <input type="text" class="form-control" id="buscador" oninput="filtrarProductos()">
            </div>

            <div class="row" id="productos-container">
                <!-- aca se renderizan los productos -->
            </div>

            <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="exampleModalLabel"> Tu Carrito de Compras </h5>
                            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Producto</th>
                                            <th scope="col">cantidad</th>
                                            <th scope="col">Precio Unitario</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="carrito-body">
                                        <!-- aca aparece el contenido del carrito de compras-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <p>Total a Pagar: <span id="total-pagar">$0.00</span></p>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">seguir Comprando</button>
                            <button type="button" class="btn btn-primary">Realizar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy;2024</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./JS/carrito.js" type="module"></script>
    <script src="./JS/main.js" type="module"></script>

</body>
</html>
